<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/online">
<head>
    <title>Add Topic</title>
    <style>
        input[type="radio"]:checked + span {
            color: #ff4081; /* 选中时文字的颜色 */
        }

    </style>
</head>
<body>
    <main layout:fragment="content">
        <article class="container" style="padding: 3% 0 2%;">
            <header class="row">
                <div class="col s12">
                    <blockquote class="flow-text left" th:text="|选择一个目录并创建相应的话题： |">Add topic</blockquote>
                </div>
            </header>
            <section>
                <form th:action="@{/addTopic}" method="post">
                    <div class="row">
                        <div class="col s12">
                            <p>
                                <input value="dm" name="category" class="with-gap" type="radio" id="dm" required="required"/>
                                <label for="dm">动漫</label>
                            </p>
                            <p>
                                <input value="sy" name="category" class="with-gap" type="radio" id="sy" required="required"/>
                                <label for="sy">摄影</label>
                            </p>
                            <p>
                                <input value="xx" name="category" class="with-gap" type="radio" id="xx" required="required"/>
                                <label for="xx">学习</label>
                            </p>
                            <p>
                                <input value="xs" name="category" class="with-gap" type="radio" id="xs" required="required"/>
                                <label for="xs">小说</label>
                            </p>
                            <p>
                                <input value="wz" name="category" class="with-gap" type="radio" id="wz" required="required"/>
                                <label for="wz">王者</label>
                            </p>
                            <p>
                            		<input value="other" name="category" class="with-gap" type="radio" id="other" required="required"/>
                                <label for="other">其他</label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Title:
                                <input type="text" name="title" maxlength="32" data-length="32" required="required"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Content:
                            		<textarea name="content" class="materialize-textarea" maxlength="1024" data-length="1024" required="required"></textarea>
                            </label>
                        </div>
                    </div>

				<div class="row">
                        <div class="col s12">
                            <label>Code:
                                <textarea name="code" class="materialize-textarea" placeholder="[optional]"
                                          style="font-family: monospace, monospace;" maxlength="1024" data-length="1024"></textarea>
                            </label>
                        </div>
                    </div>
                    <input type="hidden" name="id_user" th:value="${user.getId()}"/>
                    <div class="row">
                        <div class="col s12 center">
                            <button class="btn waves-effect waves-light btn-large" type="submit" name="add">发表</button>
                        </div>
                    </div>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
